<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="slider_container">
        <input type="radio" name="slider_radio" id="slider_radio-1" class="slider_class" checked>
        <input type="radio" name="slider_radio" id="slider_radio-2" class="slider_class">
        <input type="radio" name="slider_radio" id="slider_radio-3" class="slider_class">
        <input type="radio" name="slider_radio" id="slider_radio-4" class="slider_class">
        <div class="slider_body">
            <div class="slider_tab">
                <label for="slider_radio-1" class="css_slider">
                    <img src="img1.jpg" alt="img is not loaded properly" class="slider_img">
                </label>
                <label for="slider_radio-2" class="css_slider">
                    <img src="img2.webp" alt="img is not loaded properly" class="slider_img">
                </label>
                <label for="slider_radio-3" class="css_slider">
                    <img src="img3.jfif" alt="img is not loaded properly" class="slider_img">
                </label>
                <label for="slider_radio-4" class="css_slider">
                    <img src="img4.jpg" alt="img is not loaded properly" class="slider_img">
                </label>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
